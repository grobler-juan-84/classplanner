<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classroom Multi-Select</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    .classroom {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .student-card {
      position: relative;
      width: 100px;
      height: 120px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .student-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .student-card.selected {
      border: 3px solid #007bff;
      box-shadow: 0 0 10px rgba(0,123,255,0.6);
    }

    .avatar {
      font-size: 40px;
    }

    .badge {
      position: absolute;
      top: 5px;
      right: 8px;
      background: #28a745;
      color: white;
      border-radius: 12px;
      padding: 2px 6px;
      font-size: 14px;
    }

    /* Toolbar */
    .toolbar {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 20px;
      display: none;
      gap: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .toolbar button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .toolbar .award { background: #007bff; color: white; }
    .toolbar .clear { background: #dc3545; color: white; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .close {
      float: right;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Classroom</h2>
  <div class="classroom">
    <div class="student-card" data-student="Alice">
      <div class="avatar">ðŸ˜€</div>
      <span class="badge">10</span>
      <p>Alice</p>
    </div>
    <div class="student-card" data-student="Bob">
      <div class="avatar">ðŸ˜Ž</div>
      <span class="badge">8</span>
      <p>Bob</p>
    </div>
    <div class="student-card" data-student="Charlie">
      <div class="avatar">ðŸ¤“</div>
      <span class="badge">15</span>
      <p>Charlie</p>
    </div>
  </div>

  <!-- Toolbar -->
  <div class="toolbar" id="toolbar">
    <button class="award" onclick="openModal()">Award Points</button>
    <button class="clear" onclick="clearSelection()">Clear Selection</button>
  </div>

  <!-- Modal -->
  <div id="studentModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Award Points</h2>
      <label>Reason:
        <select id="reason">
          <option>Positive Attitude</option>
          <option>Helping Others</option>
          <option>Excellent Work</option>
        </select>
      </label>
      <br><br>
      <label>Points:
        <input type="number" id="points" value="1" min="1" max="20">
      </label>
      <br><br>
      <button onclick="awardPoints()">Confirm</button>
    </div>
  </div>

  <script>
    let selectedCards = [];

    const toolbar = document.getElementById("toolbar");
    const modal = document.getElementById("studentModal");

    document.querySelectorAll(".student-card").forEach(card => {
      card.addEventListener("click", () => {
        card.classList.toggle("selected");

        if (card.classList.contains("selected")) {
          selectedCards.push(card);
        } else {
          selectedCards = selectedCards.filter(c => c !== card);
        }

        toolbar.style.display = selectedCards.length > 0 ? "flex" : "none";
      });
    });

    function openModal() {
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function clearSelection() {
      selectedCards.forEach(c => c.classList.remove("selected"));
      selectedCards = [];
      toolbar.style.display = "none";
    }

    function awardPoints() {
      const pts = parseInt(document.getElementById("points").value);
      selectedCards.forEach(card => {
        const badge = card.querySelector(".badge");
        badge.textContent = parseInt(badge.textContent) + pts;
      });
      closeModal();
      clearSelection();
    }

    window.onclick = (e) => {
      if (e.target === modal) closeModal();
    };
  </script>

</body>
</html>
