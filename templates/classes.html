<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <div class="container py-5">
      <h1 class="mb-4">My Classes</h1>

      <!-- Button to add a new class -->
      <a href="{{ url_for('add_class') }}" class="btn btn-primary mb-4">+ Add New Class</a>


      <!-- Grid of classes -->
      <div class="row">
        {% for class_ in classes %}
          <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">{{ class_.name }}</h5>
                <a href="#" class="btn btn-sm btn-outline-primary">View Students</a>
              </div>
            </div>
          </div>
        {% else %}
          <p>No classes yet. Add one to get started!</p>
        {% endfor %}
      </div>
    </div>

  </body>
</html>
