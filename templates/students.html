<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .student-card {
            position: relative;
            text-align: center;
            padding: 15px;
        }
        .student-avatar {
            font-size: 4rem;
        }
        .points-badge {
            position: absolute;
            top: 5px;
            right: 25px;
            background: #28a745;
            color: white;
            font-weight: bold;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 0.9rem;
        }
        .student-name {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body class="p-4">
    <h1 class="mb-4">4-5 Homeroom (2025)</h1>

    <div class="row">
        {% for student in students %}
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
            <div class="student-card border rounded shadow-sm mb-4">
                <div class="student-avatar">{{ student.avatar }}</div>
                <div class="points-badge">{{ student.points }}</div>
                <div class="student-name">{{ student.name }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
